<app-header title="{{ app_name }}" (selectedButton)="onSelectButton($event)" />

@if(selectedButton() === '') {
<app-main (selectedButton)="onSelectButton($event)" />
} @else if(selectedButton() === 'Create Quiz') {
<app-new-quiz />
} @else if(selectedButton() === 'Get Started') {
<app-new-quiz />
}
