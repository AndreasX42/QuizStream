@if (error()) {
<app-error-modal title="An error occurred!" [message]="error()" />
} @if (success()) {
<app-success-modal title="Action successful!" [message]="success()" />
} @if (warning()) {
<app-warn-modal title="Warning!" [message]="warning()" />
}

<div class="theme-toggle">
  <button mat-button (click)="toggleTheme()">
    Switch to {{ themeService.isDarkModeEnabled() ? "Light" : "Dark" }} Mode
  </button>
</div>

<app-header title="{{ app_name }}" />

<main>
  <div>
    <router-outlet></router-outlet>
  </div>
</main>
