events {}

http {

    include /etc/nginx/mime.types;
    default_type application/octet-stream;


    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        error_page 404 /index.html;
        location = /index.html {
            internal;
        }
    }
}
